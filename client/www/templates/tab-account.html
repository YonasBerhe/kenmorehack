<!DOCTYPE html>
<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-toggle ng-model="settings.taskNotification">
        Task Notification
      </ion-toggle>

      <ion-toggle ng-model="settings.enableFriends">
        Enable Friends
      </ion-toggle>

      <a href="#/">
        <button class="button button-dark button-full button-round">
          Log Out
        </button>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
